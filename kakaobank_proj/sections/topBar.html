<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="top_bar con_min_width">
        <div class="con flex height-100p">
            <div class="logo_wrap flex">
                <a href="#" class="flex">
                    <img src="../images/logo_black.svg" alt="">
                </a>
            </div>

            <div class="flex-grow-1"></div>

            <div class="menu_box">
                <ul class="flex height-100p">
                    <li><a href="#" class="flex height-100p flex-ai-c">은행소개</a></li>
                    <li><a href="#" class="flex height-100p flex-ai-c">IR투자정보</a></li>
                    <li><a href="#" class="flex height-100p flex-ai-c">상품안내</a></li>
                    <li><a href="#" class="flex height-100p flex-ai-c">고객센터</a></li>
                </ul>
            </div>

            <div class="dropdown flex-as-c">
                <button class="dropBtn">
                    <span>관련사이트</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </button>
        </div>
    </div>

    <style>
        /* 노멀라이즈 */
        body, ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;
        }

        .border-blue {
            border: 5px solid blue;
        }

        .border-green {
            border: 5px solid green;
        }

        .border-gold {
            border: 5px solid gold;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }
        .flex-as-c {
            align-self: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left: auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */
        .con_min_width {
            min-width: 1080px;
        }

        .con {
            width: 1080px;
        }

        /* 탑바 시작 */
        .top_bar {
            height: 80px;
            width: 100%;
            background-color: #fff;
            font-size: 15px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* 로고 */
        .top_bar .logo_wrap > a{
            width: 116px;
        }

        .top_bar .logo_wrap > a > img{
            width: 100%;
        }

        /* 텍스트 */
        .top_bar .menu_box > ul > li > a {
            padding: 0 24px;
            position: relative;
        }
        .top_bar .menu_box > ul > li > a:hover {
            text-decoration: underline;
        }

        .top_bar .menu_box > ul > li > a::after {
            content: "";
            background-color: #000;
            width: 100%;
            height: 2px;
            position: absolute;
            bottom: 0;
            left: 0;
            display: none;
        }
        
        .top_bar .menu_box > ul > li:hover > a::after {
            display: block;
        }
        /* 관련 사이트 */
        .top_bar .dropdown .dropBtn {
            background: rgba(244,244,244,0.8);
            color: rgba(68,68,68,1);
            border: 1px solid rgba(229, 229, 229, 0.8);
            padding: 0 14px 0 18px;
            margin: 0 28px 0 14px;
            height: 40px;
            font-size: 15px;
            border-radius: 40px ;
            cursor: pointer;
        }

        .top_bar .dropdown .dropBtn .ico {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
        
    <script>

    </script>
</body>
</html>
